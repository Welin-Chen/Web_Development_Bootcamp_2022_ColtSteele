<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img src="https://media.istockphoto.com/photos/table-tennis-ball-and-bat-picture-id502189498?b=1&k=20&m=502189498&s=170667a&w=0&h=-v-zUvanc9uz7rO-DQDkkDIUhfQpPfkP_4DEISnwjOQ="
                                    alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Score Keeper
                            </p>

                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1">score: <span id="p1Display">0</span> to <span
                                        id="p2Display">0</span>
                                </h1>
                                <h2 class="title is-3">deuce: <span id="p1Displaydeuce">0</span> to <span
                                        id="p2Displaydeuce">0</span>
                                </h2>
                                <p class="subtitle">Use the buttons below to keep score</p>

                                <label for="playTo" class="label is-large is-inline">Playing to</label>
                                <div class="select is-rounded">
                                    <select name="" id="playTo">
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="p1Button" class="button is-primary card-footer-item is-large">+1 Player
                                One</button>
                            <button id="p2Button" class="button is-info card-footer-item is-large">+1 Player
                                Two</button>
                            <button id="reset" class="button is-danger card-footer-item is-large">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="/ScoreKeeper(codeAlog)/app.js"></script>
</body>

</html>
