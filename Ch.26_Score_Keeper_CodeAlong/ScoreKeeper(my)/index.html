<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/ScoreKeeper(my)/app.css">
</head>

<body>
    <div id="container">
        <img src="https://media.istockphoto.com/photos/table-tennis-ball-and-bat-picture-id502189498?b=1&k=20&m=502189498&s=170667a&w=0&h=-v-zUvanc9uz7rO-DQDkkDIUhfQpPfkP_4DEISnwjOQ="
            alt="span_pinPongImg">
        <span id="span_title">Ping Pong Score Keeper</span>
        <section>
            <span id="span_scoreBoard">
                <h1 id="idPlayer1">0</h1>
                <h1>to</h1>
                <h1 id="idPlayer2">0</h1>
            </span>

            <span id="span_explan">Use the buttons below to keep score.</span>
            <br>

            <label for="score-select">Playing To</label>
            <select name="endScore" id="score-select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6" selected>6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
            </select>
            <br>

            <button id="player1">+1 Player One
                <button id="player2">+1 Player Two
                    <button id="reset">Reset</button>
        </section>
    </div>

    <script src="/ScoreKeeper(my)/app.js"></script>
</body>

</html>
