<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration Form</title>
</head>

<body>

    <head>
        <h1>Race Registration!</h1>
    </head>
    <form action="/form">
        <div>
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" required>

            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" required>
        </div>
        <div>
            <p>Select a Race:</p>
            <input type="radio" name="selectRace" id="funRun" value="funRun">
            <label for="funRun">Fun Run 5k</label>
            <br>
            <input type="radio" name="selectRace" id="halfMarathon" value="halfMarathon">
            <label for="halfMarathon">Half Marathon</label>
            <br>
            <input type="radio" name="selectRace" id="fullMarathon" value="fullMarathon">
            <label for="fullMarathon">Full Marathon</label>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="under18">under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </div>
        <button>Regist!</button>
    </form>
</body>

</html>
